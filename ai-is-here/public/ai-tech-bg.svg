<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- AI-themed gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Neural network pattern -->
    <pattern id="neuralPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.1"/>
      <circle cx="150" cy="50" r="3" fill="#ffffff" opacity="0.1"/>
      <circle cx="100" cy="120" r="3" fill="#ffffff" opacity="0.1"/>
      <circle cx="30" cy="150" r="3" fill="#ffffff" opacity="0.1"/>
      <circle cx="170" cy="150" r="3" fill="#ffffff" opacity="0.1"/>
      <line x1="50" y1="50" x2="150" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <line x1="50" y1="50" x2="100" y2="120" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <line x1="150" y1="50" x2="100" y2="120" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <line x1="100" y1="120" x2="30" y2="150" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <line x1="100" y1="120" x2="170" y2="150" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    
    <!-- Code pattern -->
    <pattern id="codePattern" x="0" y="0" width="100" height="40" patternUnits="userSpaceOnUse">
      <text x="10" y="15" font-family="monospace" font-size="8" fill="#ffffff" opacity="0.03">&lt;AI/&gt;</text>
      <text x="10" y="30" font-family="monospace" font-size="8" fill="#ffffff" opacity="0.03">{...}</text>
    </pattern>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M20,20 L60,20 L60,60 L20,60 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.08"/>
      <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.06"/>
      <circle cx="60" cy="20" r="2" fill="#ffffff" opacity="0.06"/>
      <circle cx="60" cy="60" r="2" fill="#ffffff" opacity="0.06"/>
      <circle cx="20" cy="60" r="2" fill="#ffffff" opacity="0.06"/>
    </pattern>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#aiGradient)"/>
  
  <!-- Neural network overlay -->
  <rect width="1920" height="1080" fill="url(#neuralPattern)" opacity="0.4"/>
  
  <!-- Code pattern overlay -->
  <rect width="1920" height="1080" fill="url(#codePattern)" opacity="0.6"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="1920" height="1080" fill="url(#circuitPattern)" opacity="0.3"/>
  
  <!-- Floating AI elements -->
  <g opacity="0.1">
    <!-- CPU/Chip icons -->
    <rect x="100" y="200" width="40" height="40" rx="5" fill="#ffffff" opacity="0.3"/>
    <rect x="110" y="210" width="20" height="20" rx="2" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="120" cy="220" r="3" fill="#ffffff"/>
    
    <rect x="1700" y="400" width="40" height="40" rx="5" fill="#ffffff" opacity="0.3"/>
    <rect x="1710" y="410" width="20" height="20" rx="2" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="1720" cy="420" r="3" fill="#ffffff"/>
    
    <!-- Brain/AI icons -->
    <path d="M300,800 Q320,780 340,800 Q350,820 340,840 Q320,850 300,840 Q290,820 300,800" fill="#ffffff" opacity="0.2"/>
    <path d="M1400,150 Q1420,130 1440,150 Q1450,170 1440,190 Q1420,200 1400,190 Q1390,170 1400,150" fill="#ffffff" opacity="0.2"/>
    
    <!-- Code brackets -->
    <text x="200" y="600" font-family="monospace" font-size="60" fill="#ffffff" opacity="0.1">{</text>
    <text x="1650" y="600" font-family="monospace" font-size="60" fill="#ffffff" opacity="0.1">}</text>
    
    <!-- Binary code streams -->
    <text x="50" y="400" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.05" transform="rotate(-15)">01001000 01100101 01101100 01101100 01101111</text>
    <text x="1500" y="700" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.05" transform="rotate(15)">01010111 01101111 01110010 01101100 01100100</text>
  </g>
  
  <!-- Subtle geometric shapes for depth -->
  <circle cx="200" cy="100" r="150" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <circle cx="1720" cy="980" r="100" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <polygon points="960,50 980,80 940,80" fill="#ffffff" opacity="0.03"/>
  <polygon points="960,1030 980,1000 940,1000" fill="#ffffff" opacity="0.03"/>
</svg>