<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional dark gradient -->
    <linearGradient id="professionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Overlay gradient for readability -->
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Subtle circuit pattern -->
    <pattern id="circuitGrid" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Grid lines -->
      <path d="M0,60 L120,60 M60,0 L60,120" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1"/>
      <!-- Circuit nodes -->
      <circle cx="30" cy="30" r="2" fill="#0ea5e9" opacity="0.15"/>
      <circle cx="90" cy="30" r="2" fill="#0ea5e9" opacity="0.15"/>
      <circle cx="30" cy="90" r="2" fill="#0ea5e9" opacity="0.15"/>
      <circle cx="90" cy="90" r="2" fill="#0ea5e9" opacity="0.15"/>
      <!-- Connection lines -->
      <path d="M30,30 L90,30 L90,90 L30,90 Z" fill="none" stroke="#0ea5e9" stroke-width="0.3" opacity="0.08"/>
    </pattern>
    
    <!-- Neural network pattern -->
    <pattern id="neuralNet" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Input layer -->
      <circle cx="40" cy="60" r="3" fill="#0ea5e9" opacity="0.2"/>
      <circle cx="40" cy="100" r="3" fill="#0ea5e9" opacity="0.2"/>
      <circle cx="40" cy="140" r="3" fill="#0ea5e9" opacity="0.2"/>
      
      <!-- Hidden layer -->
      <circle cx="100" cy="50" r="3" fill="#22c55e" opacity="0.2"/>
      <circle cx="100" cy="80" r="3" fill="#22c55e" opacity="0.2"/>
      <circle cx="100" cy="110" r="3" fill="#22c55e" opacity="0.2"/>
      <circle cx="100" cy="140" r="3" fill="#22c55e" opacity="0.2"/>
      <circle cx="100" cy="170" r="3" fill="#22c55e" opacity="0.2"/>
      
      <!-- Output layer -->
      <circle cx="160" cy="80" r="3" fill="#f59e0b" opacity="0.2"/>
      <circle cx="160" cy="120" r="3" fill="#f59e0b" opacity="0.2"/>
      
      <!-- Connections -->
      <path d="M40,60 L100,50" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1"/>
      <path d="M40,60 L100,80" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1"/>
      <path d="M40,100 L100,110" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1"/>
      <path d="M100,80 L160,80" stroke="#22c55e" stroke-width="0.5" opacity="0.1"/>
      <path d="M100,110 L160,120" stroke="#22c55e" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Code elements pattern -->
    <pattern id="codeElements" x="0" y="0" width="160" height="80" patternUnits="userSpaceOnUse">
      <text x="10" y="20" font-family="monospace" font-size="10" fill="#0ea5e9" opacity="0.15">&lt;/&gt;</text>
      <text x="50" y="20" font-family="monospace" font-size="8" fill="#22c55e" opacity="0.12">fn()</text>
      <text x="90" y="20" font-family="monospace" font-size="8" fill="#f59e0b" opacity="0.12">{...}</text>
      <text x="10" y="50" font-family="monospace" font-size="8" fill="#0ea5e9" opacity="0.12">AI</text>
      <text x="90" y="50" font-family="monospace" font-size="8" fill="#22c55e" opacity="0.12">ML</text>
    </pattern>
    
    <!-- Geometric tech shapes -->
    <g id="techShape1">
      <polygon points="0,0 40,0 50,10 40,20 0,20 0,0" fill="#0ea5e9" opacity="0.05"/>
      <rect x="5" y="5" width="8" height="8" rx="1" fill="#0ea5e9" opacity="0.1"/>
      <rect x="20" y="5" width="8" height="8" rx="1" fill="#22c55e" opacity="0.1"/>
    </g>
    
    <g id="techShape2">
      <circle r="25" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.08"/>
      <circle r="15" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.1"/>
      <circle r="8" fill="#f59e0b" opacity="0.06"/>
    </g>
  </defs>
  
  <!-- Base professional gradient -->
  <rect width="1920" height="1080" fill="url(#professionalGradient)"/>
  
  <!-- Circuit grid overlay (subtle) -->
  <rect width="1920" height="1080" fill="url(#circuitGrid)" opacity="0.4"/>
  
  <!-- Neural network pattern (very subtle) -->
  <rect width="1920" height="1080" fill="url(#neuralNet)" opacity="0.3"/>
  
  <!-- Code elements overlay -->
  <rect width="1920" height="1080" fill="url(#codeElements)" opacity="0.5"/>
  
  <!-- Geometric tech elements positioned strategically -->
  <g opacity="0.6">
    <!-- Top left area -->
    <use href="#techShape1" transform="translate(100, 150) scale(1.5)"/>
    <use href="#techShape2" transform="translate(200, 200) scale(0.8)"/>
    
    <!-- Top right area -->
    <use href="#techShape1" transform="translate(1600, 120) scale(1.2) rotate(45)"/>
    <use href="#techShape2" transform="translate(1700, 250) scale(1.1)"/>
    
    <!-- Bottom left area -->
    <use href="#techShape2" transform="translate(150, 850) scale(1.3)"/>
    <use href="#techShape1" transform="translate(300, 900) scale(0.9) rotate(-30)"/>
    
    <!-- Bottom right area -->
    <use href="#techShape1" transform="translate(1650, 880) scale(1.1) rotate(15)"/>
    <use href="#techShape2" transform="translate(1750, 950) scale(0.7)"/>
    
    <!-- Center accents (very subtle) -->
    <use href="#techShape2" transform="translate(960, 200) scale(0.5)"/>
    <use href="#techShape2" transform="translate(960, 880) scale(0.5)"/>
  </g>
  
  <!-- Large subtle geometric shapes for depth -->
  <g opacity="0.03">
    <circle cx="300" cy="300" r="200" fill="#0ea5e9"/>
    <circle cx="1620" cy="780" r="150" fill="#22c55e"/>
    <polygon points="960,100 1100,200 960,300 820,200" fill="#f59e0b"/>
  </g>
  
  <!-- Overlay gradient for text readability -->
  <rect width="1920" height="1080" fill="url(#overlayGradient)"/>
  
  <!-- Subtle animated elements (represented as static for SVG) -->
  <g opacity="0.1">
    <!-- Data flow lines -->
    <path d="M0,540 Q480,400 960,540 Q1440,680 1920,540" stroke="#0ea5e9" stroke-width="2" fill="none"/>
    <path d="M0,600 Q480,500 960,600 Q1440,700 1920,600" stroke="#22c55e" stroke-width="1" fill="none"/>
    
    <!-- Binary streams (stylized) -->
    <text x="100" y="400" font-family="monospace" font-size="12" fill="#0ea5e9" opacity="0.15" transform="rotate(-10)">01001000 01100101 01101100 01101100 01101111</text>
    <text x="1200" y="700" font-family="monospace" font-size="10" fill="#22c55e" opacity="0.12" transform="rotate(8)">01000001 01001001 00100000 01001001 01110011</text>
  </g>
</svg>